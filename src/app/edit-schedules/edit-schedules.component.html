<div class="courses-form">
  <form class="options" onSubmit="return false;" >
    <h3>Search Courses</h3>
    <label id="search-errormsg" class="errormsg"></label>
    <br>
    <label for="subject-input">Subect</label><br>
    <select id="subject-input" data-dropup-auto="false" (change)="fillCourselist();"></select>
    <br><br>
    <label for="course-input">Course</label><br>
    <select id="course-input" data-dropup-auto="false" (change)="fillTimetable();"></select>
    <br><br>
    <label for="component-input">Component</label><br>
    <select id="component-input">
      <option value="NULL">ALL</option>
      <option value="LEC">LEC</option>
      <option value="TUT">TUT</option>
      <option value="LAB">LAB</option>
    </select>
  </form>
</div>

<div class="blocks">
  <ul id="resultlist"></ul>
</div>
